<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
				
			table{
				border: 1px solid aqua;
				border-collapse: collapse;
				
			}
			td{
				border: 1px solid gold;
				width: 50px;
				height: 50px;
				padding-left: 5px;
				font-size: 10px;
				background-color: antiquewhite;
			}
			body{
				background: linear-gradient(120deg,#5555ff,#8e44ad)
			}
			
		</style>
	</head>
	<body>
		<table>
		<script type="text/javascript">
			
			for(i=1;i<=9;i++){
				document.write("<tr>")
				for(j=1;j<=i;j++){
					document.write("<td>");
					document.write(j+"*"+i+"="+i*j);
					document.write("</td>");
				}
				document.write("</tr>");
				
			}
		</script>
		</table>
	</body>
</html>
